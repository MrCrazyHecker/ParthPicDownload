<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Parth</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <img id="parth-img" src="parth.png"></img>
  <script>
    window.onload = function() {
      var link = document.createElement("a");
      link.href = document.getElementById("parth-img").src;
      link.download = "parth.png";
      link.click();
    }
  </script>
</body>
</html>
